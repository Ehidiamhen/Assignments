        </div>

            type="password"
            name="password"
            placeholder="Password"
            class="input-field"
            required
          />
        </div>
        <div class="form-control">
          <label for="password"> Confirm Password</label><br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="input-field"
            required
          />

          <button type="submit">Login</button>
        </div>
      </form>
